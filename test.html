<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <canvas id="myCanvas" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

    <script type="text/javascript">
        var canvas = document.getElementById("myCanvas");
        var windowWidth = window.innerWidth * 0.8,
            windowHeight = window.innerHeight * 0.8;

        var canvasWidth = windowWidth > windowHeight ? windowHeight : windowWidth,
            canvasHeight = windowHeight > windowWidth ? windowWidth : windowHeight;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        var cxt = canvas.getContext("2d");
        var img = new Image();
        img.src = "http://127.0.0.1:8080/audio/img/img_0.jpg";
        img.onload = function() {
            // 执行drawImage语句
            cxt.translate(canvasWidth / 2, canvasHeight / 2);
            cxt.rotate(2 * Math.PI / 180);
            cxt.drawImage(img, -250, -250, 500, 500);
        }
    </script>

</body>

</html>
